<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{{ hood }} · FogFit</title>
  <style>
    body{font-family:system-ui,-apple-system;margin:2rem;max-width:700px}
    .pill{display:inline-block;padding:.35rem .6rem;border-radius:999px;background:#eef;border:1px solid #ccd;margin:.25rem 0}
    .meta{color:#555}
    audio{margin-top:1rem}
  </style>
</head>
<body>
  <a href="/">← Back</a>
  <h1>{{ hood }}</h1>
  <p><strong>{{ temp_f }}°F</strong>, wind {{ wind_mph }} mph · {{ forecast }}</p>
  <p class="meta">Last updated: {{ last_updated_local }} · Source: {{ source }}</p>
  <p class="meta">{{ noaa_note }}</p>

  <h3>What to wear</h3>
  {% for i in items %}
    <div class="pill">{{ i }}</div><br/>
  {% endfor %}

  <audio controls autoplay loop>
    <source src="/static/audio/bgm.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
